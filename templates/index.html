<!DOCTYPE html>
<html>
<head><title>Legal AIde</title></head>
<body>
  <h1>Legal AIde</h1>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="document" required><br><br>
    <textarea name="question" placeholder="Ask a legal question..." rows="4" cols="50" required></textarea><br><br>
    <button type="submit">Submit</button>
  </form>
  {% if answer %}
    <h2>Answer:</h2>
    <p>{{ answer }}</p>
  {% endif %}
</body>
</html>
